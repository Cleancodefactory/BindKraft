<span data-key="uninitialized" class="validator">
    <span data-bind-text="{read path=$message}"></span>
</span>
<span data-key="incorrect" class="validator fail">
    <span data-bind-text="{read path=$message}"></span>
</span>
<span data-key="fail" class="validator fail">
    <span data-bind-text="{read path=$message}"></span>
</span>
<span data-key="correct" class="validator">
    <span data-bind-text="{read path=$message}"></span>
</span>
