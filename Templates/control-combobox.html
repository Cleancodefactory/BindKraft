<div>
    <style>
        .selected {
            background-color: aqua;            
        }
        .drop{
            width: 100%;
        }
    </style>
    <input type="text"
        data-key="input"
        data-bind-val="{bind source=__control path=$filter writedata=input flags=filterbox}"
        data-on-focus="{bind source=__control path=onFocusFilter}"
        data-on-click="{bind source=__control path=onFocusFilter}"
        data-on-blur="{bind source=__control path=onBlurFilter}"
        data-on-keydown="{bind source=__control path=onKeyInput}"
        data-on-plugelement="{bind source=__control path=$filterbox}"
    />
    <div 
        data-key="display" tabindex="-1"
        data-class="TemplateSwitcher" 
        data-context-border="true"
        data-on-focus="{bind source=__control path=onFocusFilter}"
        data-on-blur="{bind source=__control path=onBlurFilter}"
        data-on-$select="{bind source=__control path=onSelectDisplayTemplate}"
        data-bind-$item="{read source=__control path=$selectedobject readdata=$selectedobject_changed}"
        data-on-pluginto="{bind source=__control path=$display}">        
    </div>
</div>
<div 
    class="drop"
    data-key="drop" 
    data-on-plugelement="{bind source=__control path=$droppanel}" 
    style="color:black;background-color: azure; position:absolute;border:1px solid darkgray; height:200px;">
    <ul data-class="SelectableRepeater selectedCssClass='selected'"
        class="drop-el"
        style="width:100%;height:100%;overflow-y:auto;list-style-type: none;"
        data-key="selector"
        data-on-pluginto="{bind source=__control path=$droplist}"
        data-on-$activatedevent="{bind source=__control path=onMakeSelection}"
        data-bind-$items="{read source=__control path=$choices readdata=$choices_changed}">
    </ul>
</div>
